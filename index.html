<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <label for="total">Total Bill</label>
    <input class="total" type="number">
    <label for="tip">Tip%</label>
    <input class="tip" type="number"><br><br>
    <button onclick="decrement()" class="decrement">-</button>
    <h2 class="people">1</h2>
    <button onclick="increment()" class="increament">+</button><br><br>
    <button class="calculate" onclick="calc()">Submit</button>
  </div>
  
  <div id="result">
    <h2>Resturent Name</h2>
    <h3>Location</h3>
    <hr>
    <p class="totalBill"></p>
    <p class="tipAmount"></p>
    <p class="tax"></p>
    <p class="payable"></p>
    <hr>
    <p class="perPerson"></p>
  </div>


<script src="script.js"></script>
</body>
</html>
